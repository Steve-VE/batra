<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Batra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Batra</h1>
        <a class="btn" href="#!" id="valider">Valider</a>
        <input id="input" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="12" value="">
        </input>
        <a class="btn" href="#!" id="generer">Générer</a>
        <p id="test"></p>
        <img src="logo.png" alt="logoGrenouilleCodebarre" id='grenouille'>
        <img src="logo2.png" alt="logo2" id='petiteGrenouille'>
    </header>
    <section id='cible'>
        <div class="box" id="capture">
            <div class="fd inp0">
                <div class="bar"></div>
                <div id="fd" class="digit">2</div>
            </div>
            <div class="space sp1">
                <div class="bar w"></div>
                <div class="bar w"></div>
                <div class="bar b"></div>
                <div class="bar w"></div>
                <div class="bar b"></div>
            </div>
            <div class="f6">
                <div id="fc1" class="f6c inp1">
                    <div class="bar">
                        <div class="d1"></div>
                        <div class="d2"></div>
                        <div class="d3"></div>
                        <div class="d4"></div>
                        <div class="d5"></div>
                        <div class="d6"></div>
                        <div class="d7"></div>
                    </div>
                    <div class="digit">7</div>
                </div>
                <div id="fc2" class="f6c inp2">
                    <div class="bar">
                        <div class="d1"></div>
                        <div class="d2"></div>

                        <div class="d4"></div>

                        <div class="d7"></div>
                    </div>
                    <div class="digit">1</div>
                </div>
                <div id="fc3" class="f6c inp3">
                    <div class="bar">
                        <div class="d1"></div>
                        <div class="d2"></div>
                        <div class="d3"></div>
                        <div class="d4"></div>
                        <div class="d5"></div>
                        <div class="d6"></div>
                        <div class="d7"></div>
                    </div>
                    <div class="digit">1</div>
                </div>
                <div id="fc4" class="f6c inp4">
                    <div class="bar">
                        <div class="d1"></div>
                        <div class="d2"></div>
                        <div class="d3"></div>
                        <div class="d4"></div>
                        <div class="d5"></div>
                        <div class="d6"></div>
                        <div class="d7"></div>
                    </div>
                    <div class="digit">2</div>
                </div>
                <div id="fc5" class="f6c inp5">

                        <div class="d2"></div>

                        <div class="d6"></div>

                    <div class="digit">5</div>

                <div id="fc6" class="f6c inp6">

                        <div class="d7"></div>
                    </div>
                    <div class="digit">3</div>
                </div>
            </div>
            <div class="space sp2">
                <div class="bar w"></div>
                <div class="bar b"></div>
                <div class="bar w"></div>
                <div class="bar b"></div>
                <div class="bar w"></div>
            </div>
            <div class="l6">
                <div id="lc1" class="l6c inp7">

                        <div class="d2"></div>

                    </div>
                    <div class="digit">0</div>
                </div>
                <div id="lc6" class="l6c inp12">
                    <div class="bar">
                        <div class="d1"></div>
                        <div class="d2"></div>
                        <div class="d3"></div>
                        <div class="d4"></div>
                        <div class="d5"></div>
                        <div class="d6"></div>
                        <div class="d7"></div>
                    </div>
                    <div class="digit">2</div>
                </div>
            </div>
            <div class="space sp3">
                <div class="bar b"></div>
                <div class="bar w"></div>
                <div class="bar b"></div>
                <div class="bar w"></div>
                <div class="bar w"></div>
            </div>
        </div>

    <footer>
        <div class="close"><i class="fa fa-print fa-fw"></i></div>
        <div class="overlay"></div>
        
        <a class="btn" href="#!" id="capturebtn">Voir les codes barres</a>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
        <script src="html2canvas.min.js"></script>
        <!-- <script src="pdf/build/pdf.js"></script> -->
